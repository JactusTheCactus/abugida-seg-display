<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .display {
            display: flex;
        }
        .character {
            width: 50px;
            height: 70px;
            margin: 5px;
            position: relative;
            display: grid;
            grid-template-areas: 
                "a b c"
                "d e f"
                "g g g";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .segment {
            width: 100%;
            height: 100%;
            background-color: #ccc;
            opacity: 0.3;
            position: absolute;
        }
        .segment.on {
            opacity: 1;
        }
        .segment.on.a {
            background-color: #f0f;
        }
        .segment.on.b {
            background-color: #f00;
        }
        .segment.on.c {
            background-color: #f80;
        }
        .segment.on.d {
            background-color: #ff0;
        }
        .segment.on.e {
            background-color: #0f0;
        }
        .segment.on.f {
            background-color: #00f;
        }
        .segment.on.g {
            background-color: #80f;
        }
        .a { grid-area: a; }
        .b { grid-area: b; }
        .c { grid-area: c; }
        .d { grid-area: d; }
        .e { grid-area: e; }
        .f { grid-area: f; }
        .g { grid-area: g; }
    </style>
    <title>Segmented Display</title>
</head>
<body>

    <div class="display" id="display">
        <!-- Characters will be rendered here by JavaScript -->
    </div>

    <script>
        const segmentMap = {
            '0': [true, false, false, false, false, false, false],   // Segments a,b,c,e,f,g
            '1': [false, true, false, false, false, false, false],  // Segments c,f
            '2': [false, false, true, false, false, false, false],   // Segments a,c,d,e,g
            '3': [false, false, false, true, false, false, false],   // Segments a,c,d,f,g
            '4': [false, false, false, false, true, false, false],   // Segments b,c,d,f,g
            '5': [false, false, false, false, false, true, false],   // Segments a,b,d,f,g
            '6': [false, false, false, false, false, false, true],    // Segments a,b,d,e,f,g
        };

        function createCharacter(char) {
            const character = document.createElement('div');
            character.classList.add('character');
            
            const segments = segmentMap[char];
            const segmentNames = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];

            segmentNames.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.classList.add('segment', segment);
                if (segments[index]) {
                    segmentDiv.classList.add('on');
                }
                character.appendChild(segmentDiv);
            });

            return character;
        }

        function displayCharacters(chars) {
            const display = document.getElementById('display');
            display.innerHTML = '';
            chars.split('').forEach(char => {
                const character = createCharacter(char);
                display.appendChild(character);
            });
        }

        // Display "123" as an example
        displayCharacters('0123456');
    </script>
</body>
</html>
